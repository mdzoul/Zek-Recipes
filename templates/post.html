<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://fonts.googleapis.com/css2?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>
<div class="wrapper">
    <div class="top">
        <div class="title"><h1>My Blog (Posts credited to App Brewery)</h1></div>
           </div>
        <div class="content">
            <div class="card">
                {% for post in posts: %}
                    {% if post['id'] == num: %}
                        <h1>{{ post['title'] }}</h1>
                        <h2>{{ post['subtitle'] }}</h2>
                        <p>{{ post['body'] }}</p>
                    {% endif %}
                {% endfor %}
            </div>

    </div>
</div>
</body>
<footer>
    <p>Made with ♥️ in Singapore.</p>
</footer>
</html>
